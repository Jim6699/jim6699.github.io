<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISC Personality Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 22px;
            color: #0b5394;
            font-weight: 600;
            margin-top: 20px;
        }
        .answer {
            cursor: pointer;
            color: #555;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: left;
            padding: 15px;
            border: 2px solid #c8c8c8;
        }
        .answer:hover {
            background-color: #f0f0f0;
        }
        .navigation {
            margin: 20px;
            text-align: center;
        }
        .navigation button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="questions-container" class="question-container">
    <!-- Questions will be dynamically added here -->
</div>

<div class="navigation">
    <button id="prev-btn" onclick="prevQuestion()">Previous</button>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
</div>

<script src="/disc_test.js"></script>
</body>
</html>
